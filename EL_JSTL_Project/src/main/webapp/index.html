<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>EL and JSTL</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="/EL_JSTL_Project/servlet" method="post">
            <h3>People and Puppy Registration <br><br></h3>
            <table width="400">
                <tr><td> Name: </td> <td> <input type="text" name="name"> </td></tr>
                <tr><td> Adress: </td> <td> <input type="text" name="adress"> </td></tr>
                <tr><td> Sex: </td> <td> <input type="radio" name="sex" value="male" checked>Male <br>
                        <input type="radio" name="sex" value="female">Female  </td></tr>
                <tr><td> Birth Date: </td> <td> <input type="text" name="birth"> </td></tr>
                <tr><td> Phone 1: </td> <td> <input type="text" name="phone"> </td></tr>
                <tr><td> Phone 2: </td> <td> <input type="text" name="phone"> </td></tr>
                <tr><td> Email 1: </td> <td> <input type="text" name="email"> </td></tr>
                <tr><td> Email 2: </td> <td> <input type="text" name="email"> </td></tr>
                <tr><td> Dog name: </td> <td> <input type="text" name="dogName"> </td></tr>
                <tr><td> Dog breed: </td> <td> <input type="text" name="dogBreed"> </td></tr>
                <tr><td> Dog sex: </td> <td> <input type="radio" name="dogSex" value="male" checked>Male <br>
                        <input type="radio" name="dogSex" value="female">Female <br> </td></tr>
            </table>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
